<!DOCTYPE html>
<html>
<head>
    <meta name="viewpoint" content="width=device-width, intial-scale=1.0">
    <title> Weather App </title>
    <link rel="stylesheet" href="wea.css">
</head>
<body>
<div class="card">
	<div class="search">
		<input type="text" placeholder="enter city name"
		spellcheck="false">
		<button><img src="image/icon.png"></button>
	</div>
	<div class="weather">
		<img src="image/rain.png" class="weather-icon">
		<h1 class="temp">22°c</h1>
		<h2 class="city">New York</h2>
		<div class="details">
			<div class="col">
				<img src="image/humidity.png">
			    <div>
			        <p class="humidity">50%</p>
				    <p>Humidity</p>
		        </div>
		    </div>
			<div class="col">
				<img src="image/wind.png">
				<div>
					<p class="wind">15km/hr</p>
					<p>wind speed</p>
				</div>
			</div>
        </div>
    <div>
</div>

<script>
	const apiKey = "da56e180647a9c226b9ef11a92909fa0";
	const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=banglore";


    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weathericon = document.querySelector(".weather-icon");

	async function checkWeather(){
		const response = await fetch(apiUrl + '&appid=${apiKey}' );
		var data = await response.json();

		console.log(data);

		document.querySelector(".city"),innerHTML=data.name;
		document.querySelector(".temp"),innerHTML=Math.round(data.main.temp) + "°c";
		document.querySelector(".humidity"),innerHTML=data.main.humidity + "%";
		document.querySelector(".windspeed"),innerHTML=data.wind.speed + "km/hr";
        if(data.weather[0].main == "Clouds"){
			weatherIcon.src = "images/clouds.png";
		}
		else if(data.weather[0].main == "Clear"){
			weatherIcon.src = "images/clear.png";
		}
		else if(data.weather[0].main == "Rain"){
			weatherIcon.src = "images/rain.png";
		}
		else if(data.weather[0].main == "Drizzle"){
			weatherIcon.src = "images/drizzle.png";
		}
		else if(data.weather[0].main == "Mist"){
			weatherIcon.src = "images/mist.png";
		}


	}


	searchBtn.addEventListener("click", ()=>{
		checkWeather(searchBox.value);
	})
	
	checkWeather();
</script>







</body>
</html>
